<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./images/logo.svg" alt="" />
        <div class="scoreboard">
          SCORE
          <div class="score">0</div>
        </div>
      </div>
      <div class="game">
        <img src="./images/bg-triangle.svg" alt="bg" id="triangle" />
        <button class="paper">
          <img src="./images/icon-paper.svg" alt="" />
        </button>
        <button class="scissors">
          <img src="./images/icon-scissor.svg" alt="" />
        </button>
        <button class="rock">
          <img src="./images/icon-rock.svg" alt="" />
        </button>
      </div>
      <div class="gameplay">
        <div class="box">
          YOU PICKED
          <div class="user picked"></div>
        </div>
        <div class="result">
          <p></p>
          <button id="playagain">PLAY AGAIN</button>
        </div>
        <div class="box">
          THE HOUSE PICKED
          <div class="cpu picked"></div>
        </div>
      </div>
      <div class="footer">
        <button id="mode">MODE</button>
        <button id="rules">RULES</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Himanshu-Jain59" target="_blank"
          >Himanshu Jain </a
        >.
      </div>
    </main>

    <dialog id="popup">
      RULES
      <br />
      <br />
      <img src="./images/image-rules.svg" alt="" />
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
